<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Graph - Auction Tracker</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="app">
        <!-- Left Sidebar Navigation -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>Card Graph</h2>
                <span class="sidebar-subtitle">Auction Tracker</span>
            </div>
            <ul class="nav-tabs">
                <li data-tab="dashboard" class="active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
                    Dashboard
                </li>
                <li data-tab="line-items">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                    Items &amp; Costs
                </li>
                <li data-tab="payouts">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    Payouts
                </li>
                <li data-tab="top-buyers">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    Top Buyers
                </li>
                <li data-tab="financial-summary">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
                    Financial Summary
                </li>
                <li data-tab="ebay">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                    eBay Transactions
                </li>
            </ul>
            <ul class="nav-tabs nav-tabs-bottom">
                <li data-tab="maintenance">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    Maintenance
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="current-user"></span>
                    <span id="current-role" class="role-badge"></span>
                </div>
                <button id="logout-btn" class="btn-logout">Sign Out</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="content">
            <!-- Loading spinner -->
            <div id="loading" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
            </div>

            <!-- Tab content panels (rendered by JS) -->
            <div id="tab-dashboard" class="tab-panel active"></div>
            <div id="tab-line-items" class="tab-panel"></div>
            <div id="tab-top-buyers" class="tab-panel"></div>
            <div id="tab-payouts" class="tab-panel"></div>
            <div id="tab-financial-summary" class="tab-panel"></div>
            <div id="tab-ebay" class="tab-panel"></div>
            <div id="tab-maintenance" class="tab-panel"></div>
        </main>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Modal overlay -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/upload.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/line-items.js"></script>
    <script src="/js/payouts.js"></script>
    <script src="/js/top-buyers.js"></script>
    <script src="/js/financial-summary.js"></script>
    <script src="/js/ebay.js"></script>
    <script src="/js/maintenance.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
