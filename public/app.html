<!DOCTYPE html>

                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>

        <!-- Main Content Area -->
        <main id="content">
            <!-- Loading spinner -->
            <div id="loading" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
            </div>

            <!-- Alert bar + Scroll ticker (app-wide, above tab panels) -->
            <div id="alert-bar"></div>
            <div id="scroll-ticker" style="display:none;"></div>

            <!-- Tab content panels (rendered by JS) -->
            <div id="tab-dashboard" class="tab-panel active"></div>
            <div id="tab-line-items" class="tab-panel"></div>
            <div id="tab-top-buyers" class="tab-panel"></div>
            <div id="tab-payouts" class="tab-panel"></div>
            <div id="tab-financial-summary" class="tab-panel"></div>
            <div id="tab-paypal" class="tab-panel"></div>
            <div id="tab-ebay" class="tab-panel"></div>
            <div id="tab-analytics" class="tab-panel"></div>
            <div id="tab-mlb" class="tab-panel"></div>
            <div id="tab-milb" class="tab-panel"></div>
            <div id="tab-maintenance" class="tab-panel"></div>
        </main>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Modal overlay -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">

    <script src="/js/financial-summary.js?v=20260220e"></script>
    <script src="/js/paypal.js?v=20260222b"></script>
    <script src="/js/ebay.js?v=20260220e"></script>
    <script src="/js/vendor/chart.min.js"></script>
    <script src="/js/analytics.js?v=20260220e"></script>
    <script src="/js/analytics-admin.js?v=20260220e"></script>
    <script src="/js/cost-matrix.js?v=20260220e"></script>

    <script src="/js/transcription.js?v=20260222t"></script>

    <script src="/js/auth.js?v=20260220e"></script>
